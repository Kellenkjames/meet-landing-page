<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Meet landing page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link href="./src/styles/main.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="nav">
      <img src="./assets/logo.svg" alt="meet logo" />
    </nav>
    <section class="hero">
      <div class="hero__layout">
        <!-- Left Image: Only visible on desktop -->
        <img
          class="hero__image hero__image--left"
          src="./assets/desktop/image-hero-left.png"
          alt="Faces left"
          aria-hidden="true"
        />

        <header class="hero__content">
          <h1 class="hero__title">Group Chat for Everyone</h1>
          <h2 class="hero__subtitle">
            Meet makes it easy to connect with others face-to-face virtually and
            collaborate across any device.
          </h2>
        </header>

        <!-- Center Image: Only visible on tablet/mobile -->
        <img
          class="hero__image hero__image--center"
          src="./assets/tablet/image-hero.png"
          alt="Team collaboration illustration"
        />

        <!-- Right Image: Only visible on desktop -->
        <img
          class="hero__image hero__image--right"
          src="./assets/desktop/image-hero-right.png"
          alt="Faces right"
          aria-hidden="true"
        />
      </div>
    </section>
  </body>
</html>
